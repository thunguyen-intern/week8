version: '3.7'
services:
    odoo:
        build:
            context: .
            dockerfile: odoo.Dockerfile
        restart: always
        volumes:
            - odoo_data:/opt/odoo/odoo/.local/share/Odoo
        links:
            - db:db
        depends_on:
            - db
        deploy:
            replicas: 2
        tty: true

    nginx:
        build: .
        container_name: nginx
        image: nginx
        volumes:
            - ./nginx/:/etc/nginx/conf.d/
        ports:
            - 80:80
        expose:
            - 80
        depends_on:
            - odoo

    db:
        container_name: db
        image: postgres:13
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: odoo
            POSTGRES_HOST_AUTH_METHOD: trust
        ports:
            - 5432
        volumes:
            - ./postgresql/:/docker-entrypoint-initdb.d/
        tty: true
    
volumes:
    odoo_data:
    postgresql:
